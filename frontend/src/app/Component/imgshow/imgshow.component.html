<div class="container" *ngIf="show">
  <div class="close" (click)="cx()">
    <mat-icon>close</mat-icon>
  </div>
<div class="content">
  <div class="col">
    <div class="row">
      <div class="move" (click)="pm()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </div>
    </div>
    <img src="{{currentImg}}" alt="">
    <div class="row">
      <div class="move" (click)="nm()">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </div>
    </div>
  </div>
</div>
</div>
